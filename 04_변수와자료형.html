<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>변수와 자료형</h1>
    <h2 id="description">변수 선언시 var뿐만 아니라 let, const 이용해서 선언 가능</h2>
    <!--버전차이, 단점이 있어서 보완하기 위해 등장-->

    <script>
        var tmp1;
        let tmp2;
        const tmp3 = "jiwon";

        var name = "최지원";
        console.log(name);

        var age = 45;
        var pi = 3.14;
        var age = 50;

        /**
         * let은 var에서는 가능한, 같은 이름의 중복 생성을 방지하는 자료형
         * 다만 let과 var는 모두 값을 변경하는 것은 가능
         * 
         * let name = "최지원";
         * ...
         * let name = ~ 은 불가
         * name = ~ 은 가능
         * 
        */

        /*
        * const
            :상수를 표현하기 위한 자료형.
             값을 변경할 수 없음.
             const name3 = "김수민";
             name3 = "지원"; => 불가
        */

        /*
        * Naming
            : 일반적으로 영어 사용. 문자와 숫자 모두 사용 가능
              특수문자 중에서는 '$', '_' 사용 가능.
              숫자로 변수명 시작 불가.
              키워드는 변수명으로 사용 불가(ex. var, let, const, document 등)
        * Naming Type
            1) camelCase
            2) snake_case : '_'로 이어줌. 파이썬에서 주로 사용. 단어의 시작마다 _로 구분
            
        */

    </script>

</body>
</html>
