    <h3>* jQuery란</h3>

    <p>
        기존 자바스크립트 언어만으로 구현하기에는 복잡했던 구문을 간소화하기 위해 만들어진<br>
        JavaScript 기반의 라이브러리(유용한 기능의 모음집) <br>
        즉, JavaScript 언어로 유용한 함수나 내용들을 타인이 이미 정의해놓은 것 <br>
        복잡한 JavaScript 구문보다 짧고 쉽게 개발 가능<br>

            2) AJAX(비동기식 통신) 이벤트 처리 등을 폭넓게 지원
            3) jQuery 관련 확장형 플러그인, 오픈API 등을 지원(EX. 차트, 슬라이드, 캘린더, ...) 
    </p>
