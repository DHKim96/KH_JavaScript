<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML 태그에 접근 테스트</h1>

    단, 구매자는 태그 이름으로 접근
        상품명은 아이디로 접근
        구매 가격은 name으로 접근할 것


    <P>구매자 : <input type="text" name="rn" placeholder="구매자 이름을 입력하세요"></P>
    상품명 : <input type="text" id="product" name="mm" placeholder="상품명을 입력하세요"> <br><br>
    가격 : <input type="text" name="price" placeholder="가격을 입력하세요">

    <button onclick="accessName();">입력값 출력하기</button>
    <br><br>
    <div id="area1" class="area" style="background: bisque;"></div>

    <script>
        function accessName(){
            const areaE1 = document.getElementById("area1");
            const buyer = document.getElementsByTagName("input")[0].value;
            const product = document.getElementById("product").value;
            const price = document.getElementsByName("price")[0].value;

            areaE1.innerHTML = `구매자 : ${buyer}<br>` +
                                `상품명 : ${product}<br>` +
                                `가격 : ${price}원` ;
            
        }
    </script>



</body>
</html>
